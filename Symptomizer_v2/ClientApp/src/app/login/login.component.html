<div class="container">
    <div class="col-md-5">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-group border p-3">
            <h3>Login</h3>
            <input type="hidden" id="id" />
            <div class="form-group">
                <label>Username</label>
                <input class="form-control" formControlName="username" placeholder="Enter username here..." />
                <p class="alert alert-warning" [hidden]="loginForm.controls.username.valid || (loginForm.controls.username.pristine && !submitted)">
                    Username is required.
                </p>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input class="form-control" formControlName="password" placeholder="Enter password here..." />
                <p class="alert alert-warning" [hidden]="loginForm.controls.password.valid || (loginForm.controls.password.pristine && !submitted)">
                    Password is required.
                </p>
            </div>
            
            <div class="form-group">
                <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
</div>
