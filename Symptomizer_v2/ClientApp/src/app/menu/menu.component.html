<header>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-dark border-bottom box-shadow mb-3" *ngIf="currentUser">
        <div class="container">
            <a class="navbar-brand" routerLink="/">Symptomizer</a>
            <button class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target=".navbar-collapse"
                    aria-label="Toggle navigation"
                    [attr.aria-expanded]="showMenu"
                    (click)="switch()">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
                 [ngClass]="{ show: showMenu }">
                <ul class="navbar-nav flex-grow">
                    <li class="nav-item">
                        <a class="nav-link text-white" routerLink="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" routerLink="/add">Add</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" (click)="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
